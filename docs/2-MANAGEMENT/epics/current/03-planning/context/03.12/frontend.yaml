# Story 03.12 - Frontend Specification
# Purpose: Components, hooks, types, UI patterns
# Agent: FRONTEND-DEV

# TypeScript Types
types:
  - path: "apps/frontend/lib/types/wo-operation.ts"
    content: |
      export type WOOperationStatus = 'pending' | 'in_progress' | 'completed' | 'skipped';

      export interface WOOperation {
        id: string;
        wo_id: string;
        sequence: number;
        operation_name: string;
        description: string | null;
        machine_id: string | null;
        machine_code: string | null;
        machine_name: string | null;
        line_id: string | null;
        line_code: string | null;
        line_name: string | null;
        expected_duration_minutes: number | null;
        expected_yield_percent: number | null;
        actual_duration_minutes: number | null;
        actual_yield_percent: number | null;
        status: WOOperationStatus;
        started_at: string | null;
        completed_at: string | null;
        started_by: string | null;
        completed_by: string | null;
        started_by_user: { name: string } | null;
        completed_by_user: { name: string } | null;
        skip_reason: string | null;
        notes: string | null;
        created_at: string;
        updated_at: string;
      }

      export interface WOOperationDetail extends WOOperation {
        instructions: string | null;
        machine: {
          id: string;
          code: string;
          name: string;
        } | null;
        line: {
          id: string;
          code: string;
          name: string;
        } | null;
        duration_variance_minutes: number | null;
        yield_variance_percent: number | null;
        started_by_user: {
          id: string;
          name: string;
        } | null;
        completed_by_user: {
          id: string;
          name: string;
        } | null;
      }

      export interface WOOperationsListResponse {
        operations: WOOperation[];
        total: number;
      }

      export interface CopyRoutingResponse {
        success: boolean;
        operations_created: number;
        message: string;
      }

      export interface RoutingOperation {
        id: string;
        routing_id: string;
        sequence: number;
        name: string;
        description: string | null;
        machine_id: string | null;
        line_id: string | null;
        duration: number;
        setup_time: number;
        cleanup_time: number;
        instructions: string | null;
        created_at: string;
      }

# Hooks
hooks:
  - path: "apps/frontend/lib/hooks/use-wo-operations.ts"
    description: "React Query hook for fetching WO operations"
    exports:
      - name: "useWOOperations"
        params: ["woId: string"]
        returns: "UseQueryResult<WOOperation[]>"
    content: |
      import { useQuery } from '@tanstack/react-query';
      import { getOperationsForWO } from '@/lib/services/wo-operations-service';
      import { WOOperation } from '@/lib/types/wo-operation';

      export function useWOOperations(woId: string) {
        return useQuery<WOOperation[]>({
          queryKey: ['wo-operations', woId],
          queryFn: () => getOperationsForWO(woId),
          enabled: !!woId,
          staleTime: 30 * 1000, // 30 seconds
        });
      }

  - path: "apps/frontend/lib/hooks/use-wo-operation-detail.ts"
    description: "React Query hook for single operation detail"
    exports:
      - name: "useWOOperationDetail"
        params: ["woId: string", "opId: string"]
        returns: "UseQueryResult<WOOperationDetail>"
    content: |
      import { useQuery } from '@tanstack/react-query';
      import { getOperationById } from '@/lib/services/wo-operations-service';
      import { WOOperationDetail } from '@/lib/types/wo-operation';

      export function useWOOperationDetail(woId: string, opId: string) {
        return useQuery<WOOperationDetail | null>({
          queryKey: ['wo-operation-detail', woId, opId],
          queryFn: () => getOperationById(woId, opId),
          enabled: !!woId && !!opId,
          staleTime: 30 * 1000, // 30 seconds
        });
      }

# Components
components:
  - path: "apps/frontend/components/planning/work-orders/WOOperationsTimeline.tsx"
    description: "Main operations timeline component displayed on WO detail page"
    props:
      - { name: "woId", type: "string", required: true }
      - { name: "readOnly", type: "boolean", required: false, default: true }
    pattern: |
      'use client';

      import { useWOOperations } from '@/lib/hooks/use-wo-operations';
      import { WOOperationCard } from './WOOperationCard';
      import { WOOperationsEmptyState } from './WOOperationsEmptyState';
      import { WOOperationProgressBar } from './WOOperationProgressBar';
      import { Skeleton } from '@/components/ui/skeleton';
      import { AlertCircle } from 'lucide-react';

      interface WOOperationsTimelineProps {
        woId: string;
        readOnly?: boolean;
      }

      export function WOOperationsTimeline({ woId, readOnly = true }: WOOperationsTimelineProps) {
        const { data: operations, isLoading, error } = useWOOperations(woId);

        if (isLoading) {
          return (
            <div className="space-y-4">
              <Skeleton className="h-8 w-48" />
              <Skeleton className="h-24 w-full" />
              <Skeleton className="h-24 w-full" />
              <Skeleton className="h-24 w-full" />
            </div>
          );
        }

        if (error) {
          return (
            <div className="flex items-center gap-2 text-red-600 p-4 bg-red-50 rounded-md">
              <AlertCircle className="h-5 w-5" />
              <span>Failed to load operations</span>
            </div>
          );
        }

        if (!operations || operations.length === 0) {
          return <WOOperationsEmptyState />;
        }

        return (
          <div className="space-y-4">
            <div className="flex items-center justify-between">
              <h3 className="text-lg font-semibold">Operations</h3>
              <WOOperationProgressBar operations={operations} />
            </div>

            <div className="space-y-2">
              {operations.map((operation, index) => (
                <WOOperationCard
                  key={operation.id}
                  operation={operation}
                  isLast={index === operations.length - 1}
                  readOnly={readOnly}
                />
              ))}
            </div>

            {readOnly && (
              <p className="text-sm text-muted-foreground italic">
                Operations executed by production operators in Production module
              </p>
            )}
          </div>
        );
      }

  - path: "apps/frontend/components/planning/work-orders/WOOperationCard.tsx"
    description: "Single operation card in timeline"
    props:
      - { name: "operation", type: "WOOperation", required: true }
      - { name: "isLast", type: "boolean", required: false, default: false }
      - { name: "readOnly", type: "boolean", required: false, default: true }
      - { name: "onClick", type: "() => void", required: false }
    pattern: |
      import { WOOperation } from '@/lib/types/wo-operation';
      import { WOOperationStatusBadge } from './WOOperationStatusBadge';
      import { Card, CardContent } from '@/components/ui/card';
      import { Clock, Cpu, Factory } from 'lucide-react';
      import { cn } from '@/lib/utils';

      interface WOOperationCardProps {
        operation: WOOperation;
        isLast?: boolean;
        readOnly?: boolean;
        onClick?: () => void;
      }

      export function WOOperationCard({
        operation,
        isLast = false,
        readOnly = true,
        onClick
      }: WOOperationCardProps) {
        return (
          <Card
            className={cn(
              'relative cursor-pointer hover:bg-accent/50 transition-colors',
              !isLast && 'mb-2'
            )}
            onClick={onClick}
          >
            <CardContent className="p-4">
              <div className="flex items-start justify-between">
                <div className="flex items-start gap-4">
                  {/* Sequence number */}
                  <div className="flex-shrink-0 w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-sm font-medium">
                    {operation.sequence}
                  </div>

                  {/* Operation details */}
                  <div className="space-y-1">
                    <h4 className="font-medium">{operation.operation_name}</h4>
                    {operation.description && (
                      <p className="text-sm text-muted-foreground line-clamp-1">
                        {operation.description}
                      </p>
                    )}

                    <div className="flex items-center gap-4 text-sm text-muted-foreground">
                      {/* Machine */}
                      {operation.machine_name && (
                        <div className="flex items-center gap-1">
                          <Cpu className="h-3 w-3" />
                          <span>{operation.machine_name}</span>
                        </div>
                      )}

                      {/* Line */}
                      {operation.line_name && (
                        <div className="flex items-center gap-1">
                          <Factory className="h-3 w-3" />
                          <span>{operation.line_name}</span>
                        </div>
                      )}

                      {/* Duration */}
                      {operation.expected_duration_minutes && (
                        <div className="flex items-center gap-1">
                          <Clock className="h-3 w-3" />
                          <span>{operation.expected_duration_minutes} min</span>
                        </div>
                      )}
                    </div>
                  </div>
                </div>

                {/* Status badge */}
                <WOOperationStatusBadge status={operation.status} />
              </div>
            </CardContent>
          </Card>
        );
      }

  - path: "apps/frontend/components/planning/work-orders/WOOperationStatusBadge.tsx"
    description: "Status badge component with color coding"
    props:
      - { name: "status", type: "WOOperationStatus", required: true }
    pattern: |
      import { WOOperationStatus } from '@/lib/types/wo-operation';
      import { Badge } from '@/components/ui/badge';
      import { cn } from '@/lib/utils';

      interface WOOperationStatusBadgeProps {
        status: WOOperationStatus;
      }

      const statusConfig: Record<WOOperationStatus, { label: string; className: string }> = {
        pending: {
          label: 'Pending',
          className: 'bg-gray-100 text-gray-700 hover:bg-gray-100',
        },
        in_progress: {
          label: 'In Progress',
          className: 'bg-yellow-100 text-yellow-800 hover:bg-yellow-100',
        },
        completed: {
          label: 'Completed',
          className: 'bg-green-100 text-green-800 hover:bg-green-100',
        },
        skipped: {
          label: 'Skipped',
          className: 'bg-red-100 text-red-800 line-through hover:bg-red-100',
        },
      };

      export function WOOperationStatusBadge({ status }: WOOperationStatusBadgeProps) {
        const config = statusConfig[status];

        return (
          <Badge variant="secondary" className={cn(config.className)}>
            {config.label}
          </Badge>
        );
      }

  - path: "apps/frontend/components/planning/work-orders/WOOperationDetailPanel.tsx"
    description: "Detailed operation view panel (modal/sheet)"
    props:
      - { name: "woId", type: "string", required: true }
      - { name: "operationId", type: "string", required: true }
      - { name: "open", type: "boolean", required: true }
      - { name: "onOpenChange", type: "(open: boolean) => void", required: true }
    pattern: |
      import { useWOOperationDetail } from '@/lib/hooks/use-wo-operation-detail';
      import { WOOperationStatusBadge } from './WOOperationStatusBadge';
      import {
        Sheet,
        SheetContent,
        SheetHeader,
        SheetTitle,
      } from '@/components/ui/sheet';
      import { Separator } from '@/components/ui/separator';
      import { Skeleton } from '@/components/ui/skeleton';
      import { formatDistanceToNow, format } from 'date-fns';

      interface WOOperationDetailPanelProps {
        woId: string;
        operationId: string;
        open: boolean;
        onOpenChange: (open: boolean) => void;
      }

      export function WOOperationDetailPanel({
        woId,
        operationId,
        open,
        onOpenChange
      }: WOOperationDetailPanelProps) {
        const { data: operation, isLoading } = useWOOperationDetail(woId, operationId);

        return (
          <Sheet open={open} onOpenChange={onOpenChange}>
            <SheetContent className="w-[400px] sm:w-[540px]">
              <SheetHeader>
                <SheetTitle>Operation Details</SheetTitle>
              </SheetHeader>

              {isLoading ? (
                <div className="space-y-4 mt-4">
                  <Skeleton className="h-8 w-full" />
                  <Skeleton className="h-24 w-full" />
                  <Skeleton className="h-16 w-full" />
                </div>
              ) : operation ? (
                <div className="space-y-6 mt-4">
                  {/* Header */}
                  <div className="flex items-start justify-between">
                    <div>
                      <div className="flex items-center gap-2">
                        <span className="text-sm text-muted-foreground">
                          Step {operation.sequence}
                        </span>
                        <WOOperationStatusBadge status={operation.status} />
                      </div>
                      <h3 className="text-xl font-semibold mt-1">
                        {operation.operation_name}
                      </h3>
                    </div>
                  </div>

                  {/* Description */}
                  {operation.description && (
                    <div>
                      <h4 className="text-sm font-medium mb-1">Description</h4>
                      <p className="text-sm text-muted-foreground">
                        {operation.description}
                      </p>
                    </div>
                  )}

                  {/* Instructions */}
                  {operation.instructions && (
                    <div>
                      <h4 className="text-sm font-medium mb-1">Instructions</h4>
                      <pre className="text-sm text-muted-foreground whitespace-pre-wrap bg-muted p-3 rounded-md">
                        {operation.instructions}
                      </pre>
                    </div>
                  )}

                  <Separator />

                  {/* Resources */}
                  <div className="grid grid-cols-2 gap-4">
                    {operation.machine && (
                      <div>
                        <h4 className="text-sm font-medium mb-1">Machine</h4>
                        <p className="text-sm text-muted-foreground">
                          {operation.machine.name} ({operation.machine.code})
                        </p>
                      </div>
                    )}
                    {operation.line && (
                      <div>
                        <h4 className="text-sm font-medium mb-1">Production Line</h4>
                        <p className="text-sm text-muted-foreground">
                          {operation.line.name} ({operation.line.code})
                        </p>
                      </div>
                    )}
                  </div>

                  <Separator />

                  {/* Duration */}
                  <div>
                    <h4 className="text-sm font-medium mb-2">Duration</h4>
                    <div className="grid grid-cols-3 gap-4 text-sm">
                      <div>
                        <span className="text-muted-foreground">Expected:</span>
                        <p className="font-medium">
                          {operation.expected_duration_minutes
                            ? `${operation.expected_duration_minutes} min`
                            : '-'}
                        </p>
                      </div>
                      <div>
                        <span className="text-muted-foreground">Actual:</span>
                        <p className="font-medium">
                          {operation.actual_duration_minutes
                            ? `${operation.actual_duration_minutes} min`
                            : '-'}
                        </p>
                      </div>
                      <div>
                        <span className="text-muted-foreground">Variance:</span>
                        <p className={cn(
                          'font-medium',
                          operation.duration_variance_minutes && operation.duration_variance_minutes > 0
                            ? 'text-red-600'
                            : operation.duration_variance_minutes && operation.duration_variance_minutes < 0
                            ? 'text-green-600'
                            : ''
                        )}>
                          {operation.duration_variance_minutes
                            ? `${operation.duration_variance_minutes > 0 ? '+' : ''}${operation.duration_variance_minutes} min`
                            : '-'}
                        </p>
                      </div>
                    </div>
                  </div>

                  <Separator />

                  {/* Timing */}
                  {(operation.started_at || operation.completed_at) && (
                    <div>
                      <h4 className="text-sm font-medium mb-2">Timing</h4>
                      <div className="space-y-2 text-sm">
                        {operation.started_at && (
                          <div className="flex justify-between">
                            <span className="text-muted-foreground">Started:</span>
                            <span>
                              {format(new Date(operation.started_at), 'MMM d, yyyy HH:mm')}
                              {operation.started_by_user && ` by ${operation.started_by_user.name}`}
                            </span>
                          </div>
                        )}
                        {operation.completed_at && (
                          <div className="flex justify-between">
                            <span className="text-muted-foreground">Completed:</span>
                            <span>
                              {format(new Date(operation.completed_at), 'MMM d, yyyy HH:mm')}
                              {operation.completed_by_user && ` by ${operation.completed_by_user.name}`}
                            </span>
                          </div>
                        )}
                      </div>
                    </div>
                  )}

                  {/* Skip reason */}
                  {operation.status === 'skipped' && operation.skip_reason && (
                    <div>
                      <h4 className="text-sm font-medium mb-1">Skip Reason</h4>
                      <p className="text-sm text-red-600">{operation.skip_reason}</p>
                    </div>
                  )}

                  {/* Notes */}
                  {operation.notes && (
                    <div>
                      <h4 className="text-sm font-medium mb-1">Notes</h4>
                      <p className="text-sm text-muted-foreground">{operation.notes}</p>
                    </div>
                  )}
                </div>
              ) : (
                <div className="text-center text-muted-foreground mt-8">
                  Operation not found
                </div>
              )}
            </SheetContent>
          </Sheet>
        );
      }

  - path: "apps/frontend/components/planning/work-orders/WOOperationProgressBar.tsx"
    description: "Visual progress indicator showing completed/total operations"
    props:
      - { name: "operations", type: "WOOperation[]", required: true }
    pattern: |
      import { WOOperation } from '@/lib/types/wo-operation';
      import { Progress } from '@/components/ui/progress';

      interface WOOperationProgressBarProps {
        operations: WOOperation[];
      }

      export function WOOperationProgressBar({ operations }: WOOperationProgressBarProps) {
        const completed = operations.filter(
          op => op.status === 'completed' || op.status === 'skipped'
        ).length;
        const total = operations.length;
        const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

        return (
          <div className="flex items-center gap-2">
            <Progress value={percent} className="w-24 h-2" />
            <span className="text-sm text-muted-foreground">
              {completed}/{total} ({percent}%)
            </span>
          </div>
        );
      }

  - path: "apps/frontend/components/planning/work-orders/WOOperationsEmptyState.tsx"
    description: "Empty state when no operations exist"
    pattern: |
      import { PackageOpen } from 'lucide-react';

      export function WOOperationsEmptyState() {
        return (
          <div className="flex flex-col items-center justify-center py-12 text-center">
            <PackageOpen className="h-12 w-12 text-muted-foreground/50 mb-4" />
            <h3 className="text-lg font-medium">No Operations</h3>
            <p className="text-sm text-muted-foreground mt-1 max-w-sm">
              No routing operations defined for this work order.
              Operations are copied from the routing when the WO is released.
            </p>
          </div>
        );
      }

