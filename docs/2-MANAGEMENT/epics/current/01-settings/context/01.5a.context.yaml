database:
  tables:
    - name: "users"
      description: "User accounts with role assignment"
      columns:
        - "id UUID PRIMARY KEY REFERENCES auth.users(id)"
        - "org_id UUID NOT NULL REFERENCES organizations(id)"
        - "email TEXT NOT NULL"
        - "first_name TEXT NOT NULL"
        - "last_name TEXT NOT NULL"
        - "role_id UUID NOT NULL REFERENCES roles(id)"
        - "language TEXT DEFAULT 'en'"
        - "is_active BOOLEAN DEFAULT true"
        - "last_login_at TIMESTAMPTZ"
        - "warehouse_access_ids UUID[]"
        - "created_at TIMESTAMPTZ DEFAULT NOW()"
        - "updated_at TIMESTAMPTZ DEFAULT NOW()"
      constraints:
        - "UNIQUE(org_id, email)"
      rls: true
      rls_policies:
        - name: "users_org_isolation"
          operation: "SELECT"
          using: "org_id = (SELECT org_id FROM users WHERE id = auth.uid())"
        - name: "users_admin_write"
          operation: "ALL"
          using: |
            org_id = (SELECT org_id FROM users WHERE id = auth.uid())
            AND (SELECT r.code FROM roles r JOIN users u ON u.role_id = r.id WHERE u.id = auth.uid()) IN ('SUPER_ADMIN', 'ADMIN')
      indexes:
        - "org_id"
        - "email"
        - "role_id"
        - "is_active"
    - name: "roles"
      description: "Created in story 01.6 - 10 predefined roles with permission matrix"
      columns:
        - "id UUID PRIMARY KEY"
        - "code VARCHAR(50) UNIQUE NOT NULL"
        - "name VARCHAR(100) NOT NULL"
        - "permissions JSONB NOT NULL"

api_endpoints:
  - method: "GET"
    path: "/api/v1/settings/users"
    description: "List users with pagination, search, and filtering"
    auth: true
    roles: ["SUPER_ADMIN", "ADMIN"]
    query_params:
      - "page: number (default 1)"
      - "limit: number (default 25, max 100)"
      - "search: string (searches name and email)"
      - "role: string (role_id filter)"
      - "status: 'active' | 'inactive' (is_active filter)"
      - "sortBy: 'name' | 'email' | 'role' | 'last_login' | 'created'"
      - "sortOrder: 'asc' | 'desc'"
    response_schema:
      users: "User[] (id, email, first_name, last_name, role_id, role_name, is_active, last_login_at, created_at)"
      total: "number"
      page: "number"
      limit: "number"
    performance_sla: "< 500ms for 1000 users"
    errors:
      - "403: Insufficient permissions"
      - "400: Invalid query parameters"

  - method: "POST"
    path: "/api/v1/settings/users"
    description: "Create new user with role assignment"
    auth: true
    roles: ["SUPER_ADMIN", "ADMIN"]
    request_schema:
      email: "string (required, valid email, unique per org)"
      first_name: "string (required, 1-100 chars)"
      last_name: "string (required, 1-100 chars)"
      role_id: "UUID (required, references roles.id)"
    response_schema:
      id: "UUID"
      email: "string"
      first_name: "string"
      last_name: "string"
      role_id: "UUID"
      role_name: "string"
      is_active: "boolean (true)"
      created_at: "timestamp"
    errors:
      - "409: Email already exists in organization"
      - "400: Invalid role_id"
      - "403: Insufficient permissions"

  - method: "PUT"
    path: "/api/v1/settings/users/:id"
    description: "Update existing user (name, role only)"
    auth: true
    roles: ["SUPER_ADMIN", "ADMIN"]
    request_schema:
      first_name: "string (optional, 1-100 chars)"
      last_name: "string (optional, 1-100 chars)"
      role_id: "UUID (optional, references roles.id)"
    response_schema:
      id: "UUID"
      email: "string"
      first_name: "string"
      last_name: "string"
      role_id: "UUID"
      role_name: "string"
      is_active: "boolean"
      updated_at: "timestamp"
    errors:
      - "404: User not found"
      - "403: Only Super Admin can assign Super Admin role"
      - "403: Insufficient permissions"

  - method: "PATCH"
    path: "/api/v1/settings/users/:id/deactivate"
    description: "Deactivate user account (prevents login)"
    auth: true
    roles: ["SUPER_ADMIN", "ADMIN"]
    request_schema: {}
    response_schema:
      success: "boolean (true)"
      message: "string (User deactivated)"
    side_effects:
      - "Set users.is_active = false"
      - "Terminate all user sessions immediately (invalidate tokens)"
      - "User cannot login after deactivation"
    errors:
      - "400: Cannot deactivate your own account"
      - "400: Cannot deactivate the only Super Admin"
      - "404: User not found"
      - "403: Insufficient permissions"

  - method: "PATCH"
    path: "/api/v1/settings/users/:id/activate"
    description: "Reactivate deactivated user account"
    auth: true
    roles: ["SUPER_ADMIN", "ADMIN"]
    request_schema: {}
    response_schema:
      success: "boolean (true)"
      message: "string (User activated)"
    side_effects:
      - "Set users.is_active = true"
      - "User can login again immediately"
    errors:
      - "404: User not found"
      - "403: Insufficient permissions"

