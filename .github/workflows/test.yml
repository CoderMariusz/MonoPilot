name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Weekly burn-in on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '20.11.0'

jobs:
  # ============================================================================
  # Stage 1: Lint
  # ============================================================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install:all

      - name: Run linter
        run: cd app && pnpm lint

      - name: Run type check
        run: cd app && pnpm type-check

  # ============================================================================
  # Stage 2: Test (Parallel Sharding)
  # ============================================================================
  test:
    name: E2E Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-pnpm-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-playwright-

      - name: Install dependencies
        run: pnpm install:all

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: pnpm test:e2e --shard=${{ matrix.shard }}/4
        env:
          CI: true
          BASE_URL: http://localhost:5000

      - name: Upload test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload trace (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace-shard-${{ matrix.shard }}
          path: test-results/**/*.zip
          retention-days: 30

  # ============================================================================
  # Stage 3: Burn-In Loop (Flaky Test Detection)
  # ============================================================================
  burn-in:
    name: Burn-In Loop (Flaky Detection)
    runs-on: ubuntu-latest
    needs: test
    # Only run on PRs to main/develop or on schedule
    if: |
      (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'develop')) ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch'
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-pnpm-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-playwright-

      - name: Install dependencies
        run: pnpm install:all

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run burn-in loop (10 iterations)
        run: |
          echo "ðŸ”¥ Starting burn-in loop to detect flaky tests..."
          for i in {1..10}; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ”¥ Burn-in iteration $i/10"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            pnpm test:e2e || {
              echo "âŒ Burn-in failed on iteration $i/10"
              echo "This indicates flaky or non-deterministic tests!"
              exit 1
            }
          done
          echo "âœ… Burn-in passed! All 10 iterations successful."
        env:
          CI: true
          BASE_URL: http://localhost:5000

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ============================================================================
  # Stage 4: Report
  # ============================================================================
  report:
    name: Test Report Summary
    runs-on: ubuntu-latest
    needs: [lint, test, burn-in]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Burn-in**: ${{ needs.burn-in.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.burn-in.result }}" = "failure" ]; then
            echo "âš ï¸ **Test failures detected!** Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ‰ **All tests passed!**" >> $GITHUB_STEP_SUMMARY
          fi
