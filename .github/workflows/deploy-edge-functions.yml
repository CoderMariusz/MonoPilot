name: Deploy Edge Functions

# =============================================
# Edge Functions CI/CD Pipeline
# =============================================
# Epic: NPD-6 (Database Schema & Infrastructure)
# Story: NPD-6.6 - Setup Edge Functions CI/CD Pipeline
# Purpose: Automated deployment of NPD Edge Functions to Supabase
# Triggers: Push to main branch, manual trigger
# =============================================

on:
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/supabase/functions/**'
      - 'scripts/deploy-edge-function.sh'
      - '.github/workflows/deploy-edge-functions.yml'

  workflow_dispatch:
    inputs:
      function_name:
        description: 'Edge Function name to deploy'
        required: false
        default: 'npd-event-processor'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

jobs:
  deploy:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI version
        run: |
          echo "Supabase CLI version:"
          supabase --version

      - name: Verify environment variables
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "❌ SUPABASE_PROJECT_ID secret not set"
            exit 1
          fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "❌ SUPABASE_ACCESS_TOKEN secret not set"
            exit 1
          fi
          echo "✓ Environment variables configured"
          echo "  Project ID: ${SUPABASE_PROJECT_ID}"
          echo "  Environment: ${{ inputs.environment || 'staging' }}"

      - name: Deploy Edge Function
        run: |
          chmod +x scripts/deploy-edge-function.sh
          FUNCTION_NAME="${{ inputs.function_name || 'npd-event-processor' }}"
          echo "Deploying function: ${FUNCTION_NAME}"
          ./scripts/deploy-edge-function.sh "${FUNCTION_NAME}" "${SUPABASE_PROJECT_ID}"

      - name: Report deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✓ Edge Function deployment successful"
            echo "  Function: ${{ inputs.function_name || 'npd-event-processor' }}"
            echo "  Environment: ${{ inputs.environment || 'staging' }}"
            echo "  Project: ${SUPABASE_PROJECT_ID}"
          else
            echo "❌ Edge Function deployment failed"
            echo "Check logs above for error details"
          fi

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const functionName = '${{ inputs.function_name || 'npd-event-processor' }}';
            const projectId = process.env.SUPABASE_PROJECT_ID;
            const functionUrl = `https://${projectId}.supabase.co/functions/v1/${functionName}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ✅ Edge Function Deployed\n\n` +
                    `**Function:** \`${functionName}\`\n` +
                    `**URL:** ${functionUrl}\n` +
                    `**Project:** \`${projectId}\`\n\n` +
                    `[View Logs](https://app.supabase.com/project/${projectId}/functions/${functionName}/logs)`
            });
